<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>旅行者天堂 - 你的旅行从这里开始</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 85%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #005293;
            color: white;
            padding: 10px 0;
            border-bottom: #ffdd00 3px solid;
        }
        header a {
            color: #ffdd00;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            margin: 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #ffffff;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        section#showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat 0 -100px;
            text-align: center;
            color: #ffffff;
        }
        section#showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        section#showcase p {
            font-size: 20px;
        }
        section#main {
            padding: 15px;
            background: white;
        }
        section#main .content-title {
            background: #005293;
            color: white;
            padding: 5px;
            font-size: 20px;
            margin-bottom: 20px;
        }
        section#main article {
            float: left;
            width: 60%;
        }
        section#main aside {
            float: right;
            width: 30%;
            background: #ffdd00;
            padding: 10px;
        }
        section#main aside p {
            color: #333;
        }
        footer {
            background: #005293;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 10px 0;
        }
        @media(max-width: 768px){
            header #branding,
            header nav,
            header nav li,
            .container,
            section#main article,
            section#main aside {
                float: none;
                text-align: center;
                width: 100%;
            }
            header {
                padding-bottom: 20px;
            }
        }
    </style>
</head>

    <header>

                    </li>
                    <li>

                    </li>
                </ul>
            </article>

            <aside id="sidebar">
                <h1 class="content-title">最新优惠</h1>
                <p>不要错过我们的最新旅行优惠。</p>
                <a href="offers.html" class="button">查看优惠 &rarr;</a>
            </aside>
        </div>
    </section>

    <footer>
